<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="desctiption"  content="This is the registration form.">
	</head>
	<body>
		<center>
			<form>
				<h1><ins>Register Here</ins></h1>
				<table border="0">
					<tr>
						<td>
							<lable for="first_name">First Name:</lable>
						</td>
						<td>
							<input type="text" id="first_name "name="first_name">
						</td>
					</tr>
					<tr>
						<td>
							<lable for="first_name">Last Name:</lable>
						</td>
						<td>
							<input type="text" id="last_name "name="last_name">
						</td>
					</tr>
					<tr>
						<td>
							<lable for="date">Date:</lable>
						</td>
						<td>
							<input type="date" id="date "name="date">
						</td>
					</tr>
					<tr>
						<td>
							Gender:
						</td>
						<td>
							<lable for="gender">Male</lable>
							<input type="radio" id="male" name="gender" value="male">

							<lable for="gender">Female</lable>
							<input type="radio" id="female" name="gender" value="female">

							<lable for="gender">Other</lable>
							<input type="radio" id="other" name="gender" value="other">
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>What's Your Favorite Color?</td>
					</tr>
					<tr align="center">
						<td>
							<select value="color">
								<option value="blank"></option>
								<option value="red">Red</option>
								<option value="orange">Orange</option>
								<option value="yello">Yellow</option>
								<option value="green">Green</option>
								<option value="blue">Blue</option>
								<option value="purple">Purple</option>
							</select>
						<td>
					</tr>
					<tr align="center">
						<td>
							Tell Us About Yourself:
						</td>
					</tr>
					<tr align="center">
						<td>	
							<textarea name="desctiption"></textarea>
						</td>
					</tr>
				</table>
				<br />
					<input type="submit" value="submit">
			</form>
		</center>
	</body>
</html>
